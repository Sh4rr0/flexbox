<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Multimedia</title>
</head>
<body>
    <section>
    <h1>Multimedia en HTML</h1>
    <h2>Audio</h2>
    <audio controls src="elementos utiles curso programadorX/06 Multimedia/01 Audio/audio.mp3" loop autoplay></audio>
</section>
    <section>
        <h2>video</h2>
        <video width="300" height="240" controls>
            <source src="elementos utiles curso programadorX/06 Multimedia/04 Reto - Multimedia/video.mp4" type="Video/mp4">

        </video>
    </section>
    <section>
        <h2>Iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4-gFCeTeOjc?si=BaXC5azcy7XRrEiG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
</body>
</html>
